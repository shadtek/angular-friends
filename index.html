<html ng-app="friendApp">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller='ctrl'>

  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">


  <form class="form-inline searchForm" role="form">
    <div class="form-group">

    <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchAny">
    <!-- The stuff below is For step 5....get rid of the one above if you wish-->
     
      <input class="form-control" placeholder="Search Your Friends' Name" ng-model="searchName">
      <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="searchLocation"> 
  
      <select class="input-medium">
          <option>Name</option>
          <option># friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
      </select>
      <select class="input-medium">
          <option value="false">Descending</option>
          <option value="true">Ascending</option>
      </select>
    </div>
  </form>

    <ul>
      <li class='friend' ng-repeat="person in friends | filter:searchAny | filter:searchName | filter:searchLocation">
         <img class="profile-pic" src={{person.pic_square}}>
        <h3>{{person.name}}</h3>
        <div class="location">
          Location: {{person.current_location.city}}, {{person.current_location.state}}, {{person.current_location.country}}
        </div>      
        <div class="status">
          Status: {{person.status.message}} <span class="hashtag">{{person.$$hashKey}}</span>
        </div>      
        <div class="num-friends">
          Friends: {{person.friend_count}}
        </div>
      </li>

    </ul>
  </div>

  <script src='angular.js' type='text/javascript'></script>
  <script src='app.js' type='text/javascript'></script>
  <script src='FriendController.js' type='text/javascript'></script>


</body>
</html>
